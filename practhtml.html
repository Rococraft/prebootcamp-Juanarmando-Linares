<!DOCTYPE html>
<html lang="es">

<body>
    <header>
        <h1>Darle vida a tu Historia</h1>
        <p>En este entregable, vamos a crear una página web que tú (el usuario) creara su propia historia. </p>
        <p>La historia nace de tu imaginacion de tu deseos. Buena suerte.</p>
    </header>
    <form action="mailto:1609107@senati.pe" method="post" enctype="text/plain">
        <label for="ID" style="font-size: 20px;">ID:</label>
        <input type="text" id="ID" name="ID" required>
        <p>
        <label for="email" style="font-size: 20px;">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <p>
        <label for="message" style="font-size: 20px;">Historia:</label>
        <p id="historia"></p>
        <textarea id="message" name="message" rows="8" required></textarea>
        <p>
        <button type="submit" onclick=validateForm()>Enviar</button>
    </form>
</body>
<footer>
    <div id="vacio"></div>
</footer>
